{{ define "header" }}
<header class="fixed top-0 left-0 w-full bg-opacity-90 bg-gray-900 mb-2 z-50 shadow-md transition-all duration-300">
    <div class="container mx-auto flex-col sm:flex-row flex justify-between items-center px-4 sm:px-6 py-4">
        <!-- Logo e Título -->
        <div class="flex items-center">
            <img src="/public/images/logo-simples.svg" alt="Logo" class="w-8 h-8 sm:w-10 sm:h-10 mr-2 sm:mr-3">
            <div>
                <h1 class="text-lg sm:text-xl font-bold text-white">Simular Investimento <span class="text-teal-400">JC</span></h1>
                <span class="px-2 py-0.5 bg-teal-400 text-gray-900 text-xs font-semibold rounded-full shadow-sm">BETA</span>
            </div>
        </div>

        <!-- Menu de navegação sempre visível -->
        <nav class="flex md:hidden space-x-3 md:space-x-6">
            <a hx-get="/home" hx-target="main" hx-swap="innerHTML" class="nav-link text-sm md:text-base text-gray-300 cursor-pointer hover:text-teal-400 transition-colors duration-300">Home</a>
            <a hx-get="/simulador" hx-target="main" hx-swap="innerHTML" class="nav-link text-sm md:text-base cursor-pointer text-gray-300 hover:text-teal-400 transition-colors duration-300">Simular</a>
            <a hx-get="/predict" hx-target="main" hx-swap="innerHTML" class="nav-link text-sm md:text-base cursor-pointer text-gray-300 hover:text-teal-400 transition-colors duration-300">Descobrir</a>
            <a href="#contato" class="nav-link text-sm md:text-base text-gray-300 hover:text-teal-400 cursor-pointer transition-colors duration-300">Contato</a>
        </nav>
    </div>
</header>
{{ end }}
