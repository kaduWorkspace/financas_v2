name: CI
on:
  push:
    branches: ["prod"]
  pull_request:
    branches: ["prod"]

  workflow_dispatch:
jobs:
  deploy:
    runs-on: [ self-hosted, linux ]
    steps:
      - uses: actions/checkout@v3
      - name: "Debug"
        run: ls -lah
      - name: "Permissao de execucao"
        run: chmod +x deploy.sh
      - name: Deploy
        run: ./deploy.sh

