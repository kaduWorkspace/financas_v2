name: CI
on:
  push:
    branches: ["prod"]
  pull_request:
    branches: ["prod"]

  workflow_dispatch:
jobs:
  deploy:
    runs-on: [ self-hosted, linux ]
    steps:
      - name: "Debug"
        run: ls -lah | grep "deploy.sh"
      - name: "Permissao de execucao"
        run: chmod +x deploy.sh
      - name: Deploy
        run: ./deploy.sh

